<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let imagen of listImagenes" class="col mb-2">
        <div class="card">
            <img [src]="imagen.previewURL" class="card-img-top" alt="...">
            <div class="card-body text-center">
                <a [href]="imagen.largeImageURL" target="_blank" class="btn btn-primary">Ver Imagen</a>
            </div>
            <div class="card-footer text-muted text-center">
                <div class="row">
                    <div class="col">
                        <p class="likesViews">Likes</p>
                        <span class="badge badgelight text-dark">
                            {{imagen.likes}}
                        </span>
                    </div>
                    <div class="col">
                        <p class="likesViews">Views</p>
                        <span class="badge badgelight text-dark">
                            {{imagen.views}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<nav *ngIf="listImagenes.length>0" aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item " *ngIf="paginaAnteriorClass()">
            <a class="page-link" (click)="paginaAnterior()">&laquo;Anterior</a>
        </li>

        <li class="page-item" *ngIf="paginaSiguienteClass()">
            <a class="page-link" (click)="paginaSiguiente()">Siguiente&raquo;</a>
        </li>
    </ul>
</nav>
