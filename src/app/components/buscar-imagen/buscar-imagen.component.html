<div class="jumbotron">

    <form (ngSubmit)="buscarImagenes()">
        <div class="row">
            <div class="col-lg-8 ">
                <input type="text" class="form-control form-control-lg" placeholder="Buscar Una Imagen"
                    [(ngModel)]="nombreImagen" name="img">
            </div>
            <div class="col-lg-4  ">
                <button type="submit" class="btn btn-lg btn-primary btn-block">
                    Buscar
                </button>
            </div>
        </div>
    </form>

</div>
